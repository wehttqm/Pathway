<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <filter id="noiseFilter">
    <feTurbulence
      type="fractalNoise"
      baseFrequency="1"
      numOctaves="3"
      stitchTiles="stitch"
    />
    <feComponentTransfer>
      <feFuncR type="table" tableValues="0 0.1" />
      <feFuncG type="table" tableValues="0 0.12" />
      <feFuncB type="table" tableValues="0 0.15" />
    </feComponentTransfer>
  </filter>

  <rect width="100%" height="100%" filter="url(#noiseFilter)" />
</svg>
